<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate - Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1
    ,600;1,700;1,800&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <link rel="stylesheet" href="filter.css">
</head>

<body>
    <div class="container1">
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="./assets/logo.PNG" alt="Company Logo" />
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Top Offers</a></li>
                    <li><a href="filter.html">Search in offers</a></li>
                    <li><a href="#references">References</a></li>
                    <li><a href="#about">About us</a></li>
                    <li><a href="#team">Our team</a></li>
                </ul>
            </nav>
            <div class="buttonBox">
                <button class="btn">Contact us</button>
            </div>
        </header>
        <div class="intro">
            <h1>Search for an offer</h1>
            <p>Choose from the most advantageous offers</p>
        </div>
    </div>
    <div class="func-box">
        <div class="searchBox">
            <div>
                <input type="text" placeholder="Enter a keyword" class="searchBar">
                <button class="btn btn2">
                    <i class="fa-solid fa-magnifying-glass"></i> &nbsp; Search
                </button>
            </div>
        </div>
        <hr>
        <div class="selectBoxes">
            <select>
                <option value="All">Sale</option>
                <option value="HAS">Has Sale</option>
                <option value="NO">No Sale</option>
            </select>
            <select>
                <option value="ALL">Select room flat</option>
                <option value="one">1 Room</option>
                <option value="two">2 Rooms</option>
                <option value="three">3 Rooms</option>
                <option value="more">More than 3</option>
            </select>
            <select>
                <option value="ALL">Select Location</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="UAE">UAE</option>
                <option value="EUR">Europe</option>
                <option value="EGY">Egypt</option>
            </select>
            <select>
                <option value="BEST-RECOMMENDATIONS">Best Recommendations</option>
                <option value="MOST-EXPENSIVE">Most Expensive</option>
                <option value="CHEAPEST">Cheapest</option>
            </select>
        </div>
    </div>
    <div class="container1">
        <div class="search-results">
            <a href="orderPage.html">
                <div class="card card1">
                    <div class="card-img"></div>
                    <div class="card-text">
                        <h3>Large 4-room apartment with<br /> a beautiful terrace</h3>
                        <p class="price">320 000â‚¬</p>
                        <p>Barcelona IX.</p>
                    </div>
                </div>
            </a>
        </div>
        <div class="showMoreContainer">
            <button class="secBtn">Show more</button>
        </div>
    </div>
    <div class="newsletter">
        <div class="newsletter-content">
            <div class="shape"></div>
            <div class="content">
                <h1>Subscribe to newsletter</h1>
                <p>Get the latest news and interesting offers and real estate</p>
                <div class="newsletterform">
                    <input type="email" placeholder="Your e-mail address">
                    <button class="secBtn">
                        Subscribe
                    </button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <img src="./assets/footer-logo.PNG" alt="Company Logo.">
    </footer>
</body>

</html>
